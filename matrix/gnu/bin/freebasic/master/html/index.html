        <script src="script.js">
            // Your JavaScript code here

            // Example: Toggle the visibility of paragraphs
            document.querySelectorAll('.container p').forEach(p => {
                p.addEventListener('click', () => {
                    p.classList.toggle('hidden');
                });
            });
            // Example: Change the background color of the container
            document.querySelector('.container').style.backgroundColor = 'lightblue';
            // Example: Change the font size of paragraphs
            document.querySelectorAll('.container p').forEach(p => {
                p.style.fontSize = '2em';
            });
            // Example: Add a new paragraph to the container
            const newParagraph = document.createElement('p');
            newParagraph.textContent = 'This is a new paragraph added dynamically.';
            document.querySelector('.container').appendChild(newParagraph);
            // Example: Remove the last paragraph from the container
            const lastParagraph = document.querySelector('.container p:last-child');
            document.querySelector('.container').removeChild(lastParagraph);
            // Example: Add a button to toggle the visibility of the container
            const toggleButton = document.createElement('button');
            toggleButton.textContent = 'Toggle Container Visibility';
            toggleButton.addEventListener('click', () => {
                document.querySelector('.container').classList.toggle('hidden');
            });
            document.querySelector('body').appendChild(toggleButton);
            // Example: Add a button to change the background color of the container
            const colorButton = document.createElement('button');
            colorButton.textContent = 'Change Background Color';
            colorButton.addEventListener('click', () => {
                const colors = ['red', 'blue', 'green', 'yellow', 'orange'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.querySelector('.container').style.backgroundColor = randomColor;
            });
            document.querySelector('body').appendChild(colorButton);
            // Example: Add a button to change the font size of paragraphs
            const fontSizeButton = document.createElement('button');
            fontSizeButton.textContent = 'Change Font Size';
            fontSizeButton.addEventListener('click', () => {
                const fontSizes = ['1em', '1.5em', '2em', '2.5em', '3em'];
                const randomFontSize = fontSizes[Math.floor(Math.random() * fontSizes.length)];
                document.querySelectorAll('.container p').forEach(p => {
                    p.style.fontSize = randomFontSize;
                });
            });
            document.querySelector('body').appendChild(fontSizeButton);
            // Example: Add a button to add a new paragraph to the container
            const addParagraphButton = document.createElement('button');
            addParagraphButton.textContent = 'Add New Paragraph';
            addParagraphButton.addEventListener('click', () => {
                const newParagraphText = prompt('Enter the new paragraph text:');
                if (newParagraphText) {
                    const newParagraph = document.createElement('p');
                    newParagraph.textContent = newParagraphText;
                    document.querySelector('.container').appendChild(newParagraph);
                }
            });
            document.querySelector('body').appendChild(addParagraphButton);
            // Example: Add a button to remove the last paragraph from the container
            const removeLastParagraphButton = document.createElement('button');
            removeLastParagraphButton.textContent = 'Remove Last Paragraph';
            removeLastParagraphButton.addEventListener('click', () => {
                const lastParagraph = document.querySelector('.container p:last-child');
                if (lastParagraph) {
                    document.querySelector('.container').removeChild(lastParagraph);
                }
            
                });
            document.querySelector('body').appendChild(removeLastParagraphButton);
            // Example: Add a button to sort paragraphs by length in ascending order
            const sortButton = document.createElement('button');
            sortButton.textContent = 'Sort Paragraphs by Length (Ascending)';
            sortButton.addEventListener('click', () => {
                const paragraphs = document.querySelectorAll('.container p');
                const sortedParagraphs = Array.from(paragraphs).sort((a, b) => a.textContent.length - b.textContent.length);
                document.querySelector('.container').innerHTML = '';
                sortedParagraphs.forEach(p => document.querySelector('.container').appendChild(p));
            });
            document.querySelector('body').appendChild(sortButton);
            // Example: Add a button to sort paragraphs by length in descending order
            const reverseSortButton = document.createElement('button');
            reverseSortButton.textContent = 'Sort Paragraphs by Length (Descending)';
            reverseSortButton.addEventListener('click', () => {
                const paragraphs = document.querySelectorAll('.container p');
                const sortedParagraphs = Array.from(paragraphs).sort((a, b) => b.textContent.length - a.textContent.length);
                document.querySelector('.container').innerHTML = '';
                sortedParagraphs.forEach(p => document.querySelector('.container').appendChild(p));
            });
            document.querySelector('body').appendChild(reverseSortButton);
        </script>

        <script>
            /* JavaScript code here */
            // Example: Filter paragraphs by a specific keyword
            const keywordInput = document.getElementById('keyword-input');
            const filterButton = document.getElementById('filter-button');
            filterButton.addEventListener('click', () => {
                const keyword = keywordInput.value.toLowerCase();
                const paragraphs = document.querySelectorAll('.container p');
                paragraphs.forEach(p => {
                    const text = p.textContent.toLowerCase();
                    if (text.includes(keyword)) {
                        p.classList.remove('hidden');
                    } else {
                        p.classList.add('hidden');
                    }
                });
            });
            // Example: Reset the filter
            const resetButton = document.getElementById('reset-button');
            resetButton.addEventListener('click', () => {
                keywordInput.value = '';
                const paragraphs = document.querySelectorAll('.container p');
                paragraphs.forEach(p => p.classList.remove('hidden'));
            });
            // Example:
            // Example: Add a search bar
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const paragraphs = document.querySelectorAll('.container p');
